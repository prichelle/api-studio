kind: test
apiVersion: api.ibm.com/v1
metadata:
  namespace: BE_PR_BANK
  name: TestPayments
  version: '1.0'
  tags: []
spec:
  api:
    $ref: BE_PR_BANK:PaymentsAPI:1.0.0
  environment:
    $ref: BE_PR_BANK:TestPayments-1_0-environment:1.0
  request:
    - method: GET
      resource: /payments/string
      headers:
        - key: accept
          value: application/json
        - key: X-IBM-Client-Id
          value: ${X-IBM-Client-Id_value}
      parameters: []
      assertions:
        $ref: default:GET-payments-string-200:1.0
    - method: DELETE
      resource: /payments/string
      headers:
        - key: X-IBM-Client-Id
          value: ${X-IBM-Client-Id_value}
      parameters: []
      assertions:
        $ref: default:DELETE-payments-string-200:1.0
    - method: POST
      resource: /payments
      headers:
        - key: accept
          value: application/json
        - key: content-type
          value: application/json
        - key: X-IBM-Client-Id
          value: ${X-IBM-Client-Id_value}
      payload:
        raw:
          json: |-
            {
              "sender": "string",
              "beneficiary": "string",
              "amount": 0
            }
      parameters: []
      assertions:
        $ref: default:POST-payments-200:1.0
    - method: GET
      resource: /payments
      headers:
        - key: accept
          value: application/json
        - key: X-IBM-Client-Id
          value: ${X-IBM-Client-Id_value}
      parameters: []
      assertions:
        $ref: default:GET-payments-200:1.0
    - method: DELETE
      resource: /payments
      headers:
        - key: X-IBM-Client-Id
          value: ${X-IBM-Client-Id_value}
      parameters: []
      assertions:
        $ref: default:DELETE-payments-200:1.0
    - method: POST
      resource: /payments/execute
      headers:
        - key: accept
          value: application/json
        - key: content-type
          value: application/json
        - key: X-IBM-Client-Id
          value: ${X-IBM-Client-Id_value}
      payload:
        raw:
          json: |-
            {
              "id": "string"
            }
      parameters: []
      assertions:
        $ref: default:POST-payments-execute-200:1.0
