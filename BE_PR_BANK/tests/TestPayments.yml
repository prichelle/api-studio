kind: test
apiVersion: api.ibm.com/v1
metadata:
  namespace: BE_PR_BANK
  name: TestPayments
  version: "1.0"
  tags: []
spec:
  api:
    $ref: BE_PR_BANK:PaymentsAPI:1.0.0
  environment:
    $ref: BE_PR_BANK:env-tz:1.0
  request:
    - method: GET
      resource: /payments
      headers:
        - key: accept
          value: application/json
        - key: X-IBM-Client-Id
          value: ${X-IBM-Client-Id_value}
      parameters: []
      assertions:
        $ref: default:GET-payments-200:1.0
